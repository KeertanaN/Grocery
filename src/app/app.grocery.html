<div>
        <h2> Grocery list manager </h2>
    
        <div class="row">
            <div class="col-xs-6 col-md-7">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task.name" style="width: 250px"/>
                    <div class="input-group-btn" style = "padding-left: 10px">
                        <button class="btn btn-primary" type="button" (click)="onClick()" >
                            ADD   <i class="fas fa-link"></i>
                        </button>
                    </div>
                </div>
                <ul class="list-group">
                    <li *ngFor="let task of tasks" class="list-group-item">
                        <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
                        <span (click)="onEdit(task)" class="fas fa-pencil-alt floatright" style = "padding-left: 5px ;padding-right: 3px"></span> 
                        <span (click)="onDelete(task)" class="fas fa-trash floatright" style = "padding-right: 5px"></span>
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>
